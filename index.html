<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">




</head>

<body>
    <div class="container" id="randomPeli">
        <div class="container">
            <h1>
                <i class="fa fa-film" aria-hidden="true"></i>
                Bienvenido a Todo Películas
                <i class="fa fa-film" aria-hidden="true"></i>
            </h1>
            <p><i>¡Donde estan las mejores películas!</i></p>
            <div class="container">
                <h5>¡Presiona para ver cuál es tu película aleatoria!</h5>
                <button type="button" class="btn btn-primary" onclick="getPeliculaAleatoria()">
                    Película aleatoria <i class="fa fa-random" aria-hidden="true"></i>
                </button>
            </div>

            <div class="container" style="text-align: center;">
                <div id="imagen">

                </div>
                <br>
                <div id="pelicula">
            
                </div>
            </div>
        </div>
        <div class="container">
            <h2>
                <i class="fa fa-ticket" aria-hidden="true"></i>
                Lista de todas las películas
                <i class="fa fa-ticket" aria-hidden="true"></i>
            </h2>
            <select class="form-select" name="peliculas" id="peliculas" onchange="getPelicula(this.value)">

            </select>
            <br>
            <div class="container" style="text-align: center;">
                <div id="imagen2">
                    
                </div>
                <br>
                <div id="pelicula2">

                </div>

            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
